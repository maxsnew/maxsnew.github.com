<h1 id="papers">Papers</h1>
<ul>
  $for(papers)$
  <li><p>
      <strong>$title$</strong><br />
      $authors$<br />
      $venue$<br />
      $for(links)$
	<a href="$url$">$text$</a>
      $endfor$
  </p></li>
  $endfor$
</ul>
<h1 id="papers">Abstracts</h1>
<ul>
  $for(abstracts)$
  <li><p>
      <strong>$title$</strong><br />
      $authors$<br />
      $venue$<br />
      $for(links)$
	<a href="$url$">$text$</a>
      $endfor$
  </p></li>
  $endfor$
</ul>
